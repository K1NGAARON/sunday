<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header_footer.css">
    <link rel="stylesheet" href="./css/error.css">

    <title>
        Page Not Found
    </title>

</head>
<body>
<header>
    <div class="section" id="header">
        <div class="row">
            <img class="logo" src="https://teamsunday.com/wp-content/uploads/2021/07/sunday-logo.svg" alt="Sunday Logo">
        </div>
    </div>
</header>

<div class="section">
    <div class="row flex-col">
        <h1>
            Page not found
        </h1>
        <p>
            The page you're looking for doesn't exist.
        </p>
        <div class="btn-wrapper">
            <a href="https://teamsunday.com" target="_blank" class="primary-btn">
                Sunday website
            </a>
            <a href="https://teamsunday.com/en/contact" target="_blank" class="primary-btn">
                Contact sales
            </a>
        </div>
    </div>
</div>

<footer>
<div class="section" id="footer">
    <div class="row">
        <img class="logo" src="https://teamsunday.com/wp-content/uploads/2021/07/sunday-logo.svg" alt="Sunday Logo">
    </div>
</div>
</footer>

</body>
</html>
