<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="timeline.css">

    <title>Ticdmeline</title>
</head>
<body>
<div class="wrapper">
    <div class="timeline-area">
        <div class="line-area"></div>
        <div class="single-item">
            <h4>
                Step 1
            </h4>
            <p id="step-1" class="steps-toggle active"></p>
        </div>
        <div class="single-item">
            <h4>
                Step 2
            </h4>
            <p id="step-2" class="steps-toggle"></p>
        </div>
        <div class="single-item">
            <h4>
                Step 3
            </h4>
            <p id="step-3" class="steps-toggle"></p>
        </div>
        <div class="single-item">
            <h4>
                Step 4
            </h4>
            <p id="step-4" class="steps-toggle"></p>
        </div>
        <div class="single-item">
            <h4>
                Step 5
            </h4>
            <p id="step-5" class="steps-toggle"></p>
        </div>
        <div class="single-item">
            <h4>
                Step 6
            </h4>
            <p id="step-6" class="steps-toggle"></p>
        </div>
        <div class="single-item">
            <h4>
                Step 7
            </h4>
            <p id="step-7" class="steps-toggle"></p>
        </div>
        <div class="single-item">
            <h4>
                Step 8
            </h4>
            <p id="step-8" class="steps-toggle"></p>
        </div>
        <div class="single-item">
            <h4>
                Step 9
            </h4>
            <p id="step-9" class="steps-toggle"></p>
        </div>
    </div>
    <div class="timeline-body">
        <h5 id="body-title">
            Kickoff meeting
        </h5>
        <p id="body-text">
            Listening to the current pain points at Deliverect
        </p>
    </div>
</div>

<script src="timeline.js"></script>
</body>
</html>
